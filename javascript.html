<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

    // Write code here!

    var like5 = confirm("Do you like the number 5?");
    var multipleOf5 = prompt("What is your favorite multiple of 5?");

    if(like5){
    	alert("You like the number 5.");
    }
    else{
    	alert("You don't like the number5.");
    }

    if(multipleOf5 % 5 != 0){
    	alert(multipleOf5 + " is not a multiple of 5.");
    }
    else{
    	alert("Your favorite multiple of 5 is " + multipleOf5 + ".");
    }

    </script>

  </body>
</html>
